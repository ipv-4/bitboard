<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Pinterest - Home</title>
    <link href="CSS/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-danger fw-bold fs-3" href="#">Logo</a>
            <a class="nav-link fw-bold d-none d-lg-block" href="#">Explore</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">Create</a>
                    </li>
                    <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
                        <button class="btn btn-secondary-custom w-100">Log in</button>
                    </li>
                    <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
                        <button class="btn btn-brand w-100">Sign up</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section container my-5">
        <div class="row align-items-center">
            
            <div class="col-lg-6 hero-text pe-lg-5">
                <h1>Get your next <br> <span class="dynamic-text" id="changing-text">artistic idea</span></h1>
                <p class="lead mt-4 mb-4">Join our community of artists to share, discover, and get inspired.</p>
                <button class="btn btn-brand fs-5 px-4 py-2">Join for free</button>
                <div class="mt-3">
                    <a href="#" class="text-decoration-none text-dark fw-bold">Already have an account? Log in</a>
                </div>
            </div>

            <div class="col-lg-6 mt-5 mt-lg-0">
                <div id="artCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?q=80&w=1000&auto=format&fit=crop" class="d-block w-100" alt="Art 1">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="https://images.unsplash.com/photo-1460661419201-fd4cecdf8a8b?q=80&w=1000&auto=format&fit=crop" class="d-block w-100" alt="Art 2">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="https://images.unsplash.com/photo-1547826039-bfc35e0f1ea8?q=80&w=1000&auto=format&fit=crop" class="d-block w-100" alt="Art 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#artCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#artCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>
    </section>

    <script src="JS/bootstrap.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
